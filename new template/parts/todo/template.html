<div class="todo-list">
  <div class="todo-list-items"></div>

  <div class="list-actions">
    <a id="btn-new-todo">
      <i class="fa fa-plus" style="width: 20px;"></i>
      <span data-language="Todo_Add" style="padding-left: .75em;"></span>
    </a>
  </div>

  <template id="template-todo-list-item">
    <div class="item">
      <div class="item-check md-checkbox">
        <input id="chk-test2" data-check type="checkbox" checked />
        <label class="item-text" data-text></label>
      </div>
      <div class="item-actions">
        <button class="btn btn-rename" data-button-delete>
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-delete" data-button-delete>
          <i class="fa fa-trash-alt"></i>
        </button>
      </div>
    </div>
  </template>
</div>
